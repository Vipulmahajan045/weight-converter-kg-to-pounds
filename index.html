<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="kgtop.css">
</head>
<body>
 
    <!-- Weight converter KG to Pounds -->

    <div id="container">
        <h1>Weight Converter (Kg to pounds)</h1>
        <p>Enter weight value in kilograms:</p>
        <p>
            <label >Kilograms</label>
            <input id="inputkilograms" type="number" placeholder="kilograms" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
        </p>
        <p>Your weight in Pounds is: <span id="outputPounds"></span></p>
    </div>

    <br>
    <br>

    <!-- Weight converter Pounds  to KG-->
    <div id="container">
        <h1> Weight converter (Pounds to kg)</h1>
        <p>Enter Weight value in Pounds</p>
        <p>
            <label>Pounds</label>
            <input type="number" name="" id="inputpounds" placeholder="Pounds" oninput="weightConverter1(this.value)" onchange="weightConverter1(this.value)">
        </p>
        <p>Your weight in Kilograms is: <span id="outputKilograms"></span></p>
    </div>


    <script src="kgtop.js"></script>

</body>
</html>
